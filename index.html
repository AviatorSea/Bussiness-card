<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bussiness card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bussiness-card">
        <div class="image">
            <div class="masked-image"></div>
        </div>
        <div class="contact">
            <div class="ada-quantum">
                <p class="text-spacing upper"> DR. ADA <span class="blue"> QUANTUM</span></p>
                <p class="text-spacing bottom"> Data Scientist Extraordinaire</p>
                <div class="line"></div>
            </div>
            <div class="divider"></div>
            <div class="description">
                <p class="p1">Think <span class="blue">Tony Stark</span> meets <span class="blue">Gandalf</span>, with a sprinkling of <span class="blue">Neil deGrasse Tyson's</span> cosmic curiosity. </p>
            </div>
            <div class="divider"></div>
            <div class="motto">
                <p class="p1">His <span class="blue">Motto</span>:</p>
                <p class="p1">In data we trust, but for everything else, there's quantum mechanics.</p>
            </div>
        </div>
        <div class="divider-vertical-white"></div>
        <div class="divider-vertical-blue"></div>
        <div class="personal-details">
            <div class="company">
                <div class="quirktech">
                    <p>QUIRKTECH QUANTUM</p>
                    <p><span class="blue">STUDIOS</span></p>
                </div>
                <div class="tagline">
                    <p>"Entangling Your World, One Quirk at a Time"</p>
                    <p></p>
                </div>
            </div>
            <div class="logo">
                <img class="filter" src="assets/logo.svg" />
                <img class="youtube" src="assets/youtube_logo.svg" />
                <img class="instagram" src="assets/instagram_logo.svg" />
                <img class="facebook" src="assets/facebook.svg" />
            </div>
        </div>
    </div>
</body>
